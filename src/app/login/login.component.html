<div class="main-div">
  <form (ngSubmit)="LogIn(f)" #f="ngForm">
    <mat-card style="text-align: center; padding: 32px;">
      <img
        class="center"
        mat-card-image
        src="https://imgb.apk.tools/300/d/f/7/com.futurebits.instamessage.free.png"
        alt="app logo">
      <mat-card-content>
        <h4>Welcome to InstaMessage.</h4>
        <h4>{{ signInMessage }}</h4>
        <mat-form-field>
          <input
            matInput
            id="usernameInput"
            class="form-control"
            placeholder="Username"
            name="username"
            ngModel
            required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input
            matInput
            id="passwordInput"
            class="form-control"
            placeholder="Password"
            type="password"
            name="password"
            ngModel
            required>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          style="color: white;"
          mat-raised-button color="primary">Log In
        </button>
      </mat-card-actions>
      <p>Not A Member?</p>
      <button
        (click)="onSignUpClicked()"
        type="signUp"
        style="color: white;"
        mat-raised-button color="primary">Sign Up
      </button>
    </mat-card>
  </form>
</div>
