<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>

<body>
<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
      <div class="card-header">
        <div class="input-group">
          <input type="text" placeholder="Search..." name="" class="form-control search" id="searchID" (keyup)="searchContacts()">
          <div class="input-group-prepend">
            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
      <div class="card-body contacts_body">
        <ul class="contacts" id="contactsUL">
          <li class="active">
            <div class="d-flex bd-highlight" *ngFor="let i of users">
              <div class="img_cont">
                <img
                  id="profile-picture"
                  src= "{{ i.profilePicture }}"
                  class="rounded-circle user_img"
                >
                <!-- img src="" alt="" (click)="enlargeImg()" -->

                <span class="{{ i.onlineIcon }}"></span>

                <!--  HTML for Modal image  -->
                <div id="myModal" class="modal">
                  <!-- The Close Button -->
                  <!-- span class="close" (click)="closeModal()">&times;</span -->
                  <span class="close">&times;</span>
                  <!-- Modal Content (The Image) -->
                  <img class="modal-content" id="img01">
                </div>
              </div>

              <!-- Footer containing online status  -->
              <div class="user_info">
                <span>{{ i.name }}</span>
                <p>{{ i.status }}</p>
              </div>
            </div>
          </li>
        </ul>
        <hr class="end-of-chat">
        <hr class="end-of-chat">
      </div>
      <div class="card-footer"></div>
    </div></div>
    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/60937380_2227964937285183_6900601698239119360_n.jpg?_nc_cat=106&_nc_oc=AQmjhYtcyLXTRQ9EjwQGp70e3OYU16x3YMCc7ODLc-uvgPqj_BBvs-T6p5EsgzeoTho&_nc_ht=scontent-jnb1-1.xx&oh=9c51d38a12ea4a82dc6aeea28465c637&oe=5E10F323" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>Chat with Keanu Jooste</span>
              <p>7 Messages</p>
            </div>
            <div class="video_cam">
              <span><i class="fas fa-video" (click)="videoCalling()"></i></span>
              <span><i class="fas fa-phone"></i></span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div>
        </div>
        <div class="card-body msg_card_body">

          <div class="d-flex justify-content-start mb-4"
          *ngFor="let i of message">
            <div [ngClass]="{ 'msg_cotainer': i.msgID === i.msgID, 'msg_cotainer_send': i.msgID !== i.msgID }">
              {{ i.msgContents }}
              <span
                [ngClass]="{ 'msg_time': i.msgID === i.msgID, 'msg_time_send': i.msgID !== i.msgID }"
                >8:40 AM, Today</span>
            </div>
          </div>

        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><a (click)="OpenMultiMedia()" class="fas fa-paperclip"></a></span>
            </div>
            <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
            <div class="input-group-append">
              <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>


<router-outlet></router-outlet>
